{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% translate 'Log in' %}{% endblock %}
{% block content %}
    <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
            <h1 class="text-center font-weight-light my-4">{% translate 'Log in' %}</h1>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" class="small mb-1">{% translate 'username'|capfirst %}</label>
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="username"
                           value="{{ form.username.value|default_if_none:'' }}"
                    >
                    {{ form.username.errors }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}" class="small mb-1">{% translate 'password'|capfirst %}</label>
                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="password"
                           value="{{ form.password.value|default_if_none:'' }}"
                    >
                    {{ form.password.errors }}
                </div>
                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    {{ form.errors }}
                    <button class="btn btn-primary" type="submit">Log in</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
